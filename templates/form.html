<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-image: url('https://images.unsplash.com/photo-1543067362-3756ae0bafa7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>        
	</head>

	<body align=center>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><legend><h1>Apply For A Loan</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" action={{ url_for('result') }}  method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Gender:</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="var_1" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Married:</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="var_2" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Dependents:</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="var_3" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Education:</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="var_4" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Self Employed:</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="var_5" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Your Income:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_6" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Coapplicant Income:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_7" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Loan Amount:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_8" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Loan Amount Term:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_9" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Credit History:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_10" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Propery Area:</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="var_11" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>                
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div></div>
		</div>
	</body>
</html>
